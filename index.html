<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Inspire</h1>
    <button id="load-quote" class="load-quote">Show another quote</button>
  </header>

  <div class="container">
    <div id="quote-box" class="quote-box">
      <p class="quote">Change does not roll in on the wheels of inevitability, but comes through continuous struggle.
      </p>
      <p class="source">Martin Luther King Jr.</p>
    </div>
  </div>
  <script src="js/script.js"></script>
  <embed src="relax.mp3" loop="true" autostart="true" height="0" width="0">
</body>

</html>
